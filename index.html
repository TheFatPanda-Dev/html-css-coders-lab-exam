<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Visual Designer</title>

		<!-- STYLES -->
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="container">
			<div class="header-logo">Logo</div>
			<nav class="header-nav">
				<a href="#">About</a>
				<a href="#">Work</a>
				<a href="#">Contact</a>
			</nav>
		</header>

		<main class="container">
			<section class="hero">
				<div class="hero-text">
					<p class="hero-subtitle">Branding | Image making</p>
					<h1 class="hero-title">Visual Designer</h1>
					<p class="hero-description">
						This is a template Figma file, turned into code using Anima. <br /> Learn more at AnimaApp.com
					</p>
					<button class="cta-button">Contact</button>
				</div>
				<div class="hero-image">
					<img src="images/designer-logo.png" alt="Visual Designer Image" />
				</div>
			</section>

			<section class="brands container">
				<img src="images/google-logo.png" alt="Google Logo" />
				<img src="images/nike-logo.png" alt="Nike Logo" />
				<img src="images/samsung-logo.png" alt="Samsung Logo" />
				<img src="images/apple-logo.png" alt="Apple Logo" />
				<img src="images/adidas-logo.png" alt="Adidas Logo" />
			</section>
		</main>
	</body>
</html>
